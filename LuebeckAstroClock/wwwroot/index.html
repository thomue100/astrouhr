<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Astro‚ÄëUhr St. Marien zu L√ºbeck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="controls" id="controls">
            <h2 class="app-title">Astro‚ÄëUhr St. Marien zu L√ºbeck</h2>
            <div class="controls-header" id="controlsHeader">
                üîΩ Einstellungen verbergen
            </div>
            <div class="controls-content" id="controlsContent">
                <label for="dateTimeInput">Datum & Uhrzeit:</label>
                <input type="datetime-local"
                       id="dateTimeInput"
                       min="1911-01-01T00:00"
                       max="2080-12-31T23:59" />
                <div id="liveDateTime">--:----</div>
                <button id="btnReset">Aktuelle Zeit</button>
                <label>
                    Geschwindigkeit:
                    <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="0.5" />
                </label>
                <button id="toggleButton">‚ñ∂Ô∏è Animation starten</button>
            </div>
            <div id="calendarPanel">
                <div class="controls-header" id="calendarHeader">
                    ‚ñ∂Ô∏è Kalenderdaten anzeigen
                </div>
                <div class="controls-content controls-content--hidden" id="calendarContent">
                    <div id="calendarInfoDisplay" style="margin-bottom: 12px; padding: 8px; border-radius: 6px; background-color: #0e3048; line-height: 1.5;">
                        **Osterdatum 2025:** --
                        <br>
                        **Goldene Zahl:** --
                        <br>
                        **Tagesbuchstabe:** --
                        <br>
                        **Tagesheiliger:** --
                    </div>
                    <button id="btnShowDayOfWeekLogic">Erl√§uterungen</button>
                    <div id="eclipseInfo" style="margin-top: 10px; border-top: 1px solid #1a4261; padding-top: 12px; color: #aaa;">
                        <h3>Finsternisse</h3>
                        <ul style="list-style-type: none; padding-left: 0; margin-top: 5px; font-size: 13px;">
                            <li>Daten werden geladen...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <div id="dayOfWeekModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="document.getElementById('dayOfWeekModal').style.display='none';">&times;</span>
            <h3 id="modalTitle">Wochentags-Rechengang</h3>
            <div id="modalBody">
                Wird geladen...
            </div>
            <button onclick="document.getElementById('dayOfWeekModal').style.display='none';" style="margin-top: 20px;">Schlie√üen</button>
        </div>
    </div>
    <script type="module">
        import { MonthNamesGerman } from '/js/Utils.js';
        import { TimeUtility, configureTimeUtility } from '/js/TimeUtility.js';
        import { ClockRenderer } from '/js/Renderer.js';
        import { AstroState } from '/js/AstroState.js';
        import { InputController } from '/js/InputController.js';
        import { AstroConfig } from '/js/config.js';
        import { ImageManager } from '/js/ImageManager.js';
        import { ClockApp } from '/js/ClockApp.js';


        // GLOBALE KONSTANTEN: Hartkodierte "L√ºbecker" Grenzwerte f√ºr die JS-Pr√ºfung
        // Das sind die Grenzwerte der Kalenderscheibe.
        const MIN_DATE_LIMIT = new Date('1911-01-01T00:00:00');
        const MAX_DATE_LIMIT = new Date('2080-12-31T23:59:59');

        AstroConfig.moonDimensions.width = AstroConfig.moonDimensions.height * AstroConfig.moonDimensions.aspectRatio;

        const DOM = {
            canvas: document.getElementById('canvas'),
            ctx: document.getElementById('canvas').getContext('2d'),
            dateTimeInput: document.getElementById('dateTimeInput'),
            speedSlider: document.getElementById('speedSlider'),
            toggleButton: document.getElementById('toggleButton'),
            liveDateTime: document.getElementById('liveDateTime'),
            btnReset: document.getElementById('btnReset'),
            controls: document.getElementById('controls'),
            controlsHeader: document.getElementById('controlsHeader'),
            controlsContent: document.getElementById('controlsContent'),
            secondaryControls: document.getElementById('secondaryControls'),
            // KALENDER-ELEMENTE
            calendarHeader: document.getElementById('calendarHeader'),
            calendarContent: document.getElementById('calendarContent'),
            calendarInfoDisplay: document.getElementById('calendarInfoDisplay'),
            btnShowDayOfWeekLogic: document.getElementById('btnShowDayOfWeekLogic'), // NEU
            eclipseInfo: document.getElementById('eclipseInfo'),
            // MODAL-ELEMENTE
            dayOfWeekModal: document.getElementById('dayOfWeekModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalBody: document.getElementById('modalBody')
        };


        // WICHTIG: TimeUtility konfigurieren (Konfig und DOM injizieren)
        configureTimeUtility(AstroConfig, DOM);

        // Start der App
        const clockApp = new ClockApp(DOM, AstroConfig, MIN_DATE_LIMIT, MAX_DATE_LIMIT);
        window.clockApp = clockApp;
        clockApp.init();
    </script>
</body>
</html>
